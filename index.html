<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roger Deportes GT</title>
  
  <!-- ðŸ”¹ Icono de la pestaÃ±a -->
  <link rel="icon" type="image/jpeg" href="rogerd.jpeg">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #0b3d91;
      color: white;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .container {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .transmisiones a {
      display: block;
      font-size: 1.4em;
      color: #0b3d91;
      text-decoration: none;
      margin: 12px 0;
      transition: color 0.3s;
    }

    .transmisiones a:hover {
      color: #062a6f;
    }

    /* ===========================
       âœ… Dropdown para TR1
       =========================== */
    .transmisiones .dropdown {
      position: relative;
      display: block;
      margin: 12px 0;
    }

    /* BotÃ³n que se ve como link (misma vibra visual) */
    .transmisiones .dropbtn {
      display: block;
      width: 100%;
      font-size: 1.4em;
      color: #0b3d91;
      text-decoration: none;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      transition: color 0.3s;
    }

    .transmisiones .dropbtn:hover {
      color: #062a6f;
    }

    .transmisiones .dropbtn .chev {
      font-size: 0.9em;
      margin-left: 6px;
      opacity: 0.85;
    }

    /* MenÃº desplegable */
    .transmisiones .dropdown-content {
      display: none;
      margin-top: 6px;
    }

    .transmisiones .dropdown.open .dropdown-content {
      display: block;
    }

    .transmisiones .dropdown-content a {
      font-size: 1.15em;
      margin: 6px 0;
      padding-left: 18px;
    }

    .footer {
      margin-top: 40px;
      color: #666;
      font-size: 0.9em;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="rogerd.jpeg" alt="Logo Roger Deportes GT">
    Roger Deportes GT
  </header>

  <div class="container">
    <h2>Transmisiones en vivo</h2>
    <div class="transmisiones" id="transmisiones"></div>
  </div>

  <div class="footer">
    Â© 2025 Roger Deportes GT no es dueÃ±o del contenido y no monetiza, solamente filtramos links del internet y los compartimos para los amantes del deporte.
  </div>

  <script>
    // ðŸ”¹ Lista de transmisiones en orden fijo
    const archivos = [
      'TR1.html', 'TR2.html', 'TR3.html', 'TR4.html', 'TR5.html',
      'TR6.html', 'TR7.html', 'TR8.html', 'TR9.html', 'TR10.html',
      'TR11.html', 'TR12.html', 'TR13.html', 'TR14.html', 'TR15.html',
      'TR16.html', 'TR17.html', 'TR18.html', 'TR19.html', 'TR20.html'
    ];

    const contenedor = document.getElementById('transmisiones');

    // âœ… Cierra cualquier dropdown abierto (Ãºtil si luego agregas mÃ¡s)
    function closeDropdowns(except = null) {
      document.querySelectorAll('.transmisiones .dropdown.open').forEach(dd => {
        if (dd !== except) {
          dd.classList.remove('open');
          const b = dd.querySelector('.dropbtn');
          if (b) b.setAttribute('aria-expanded', 'false');
        }
      });
    }

    // Clic afuera cierra
    document.addEventListener('click', () => closeDropdowns());
    // ESC cierra
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeDropdowns();
    });

    // ðŸ”¹ FunciÃ³n asÃ­ncrona para garantizar orden 1â†’20
    async function cargarTransmisiones() {
      for (let archivo of archivos) {
        const url = archivo + '?v=' + new Date().getTime();

        try {
          const response = await fetch(url);
          const data = await response.text();

          const parser = new DOMParser();
          const doc = parser.parseFromString(data, 'text/html');

          const h2 = doc.querySelector('.container h2');
          const texto = h2 ? h2.innerText : archivo;

          // âœ… Si es TR1, crear dropdown con 3 links
          if (archivo.toUpperCase() === 'TR1.HTML') {
            const dropdown = document.createElement('div');
            dropdown.className = 'dropdown';

            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'dropbtn';
            btn.setAttribute('aria-expanded', 'false');
            btn.innerHTML = `${texto} <span class="chev">â–¾</span>`;

            const menu = document.createElement('div');
            menu.className = 'dropdown-content';

            const a1 = document.createElement('a');
            a1.href = 'TR1.html?link=1';
            a1.textContent = 'â†³ Link 1';

            const a2 = document.createElement('a');
            a2.href = 'TR1.html?link=2';
            a2.textContent = 'â†³ Link 2';

            const a3 = document.createElement('a');
            a3.href = 'TR1.html?link=3';
            a3.textContent = 'â†³ Link 3';

            menu.appendChild(a1);
            menu.appendChild(a2);
            menu.appendChild(a3);

            dropdown.appendChild(btn);
            dropdown.appendChild(menu);
            contenedor.appendChild(dropdown);

            // Toggle del menÃº
            btn.addEventListener('click', (e) => {
              e.stopPropagation();
              const isOpen = dropdown.classList.contains('open');
              closeDropdowns();
              if (!isOpen) {
                dropdown.classList.add('open');
                btn.setAttribute('aria-expanded', 'true');
              } else {
                dropdown.classList.remove('open');
                btn.setAttribute('aria-expanded', 'false');
              }
            });

          } else {
            // âœ… Los demÃ¡s quedan como link normal
            const link = document.createElement('a');
            link.href = archivo;
            link.textContent = texto;
            contenedor.appendChild(link);
          }

        } catch (err) {
          console.error(`Error cargando ${archivo}:`, err);

          // En error: TR1 sigue mostrando dropdown (pero con etiqueta de error)
          if (archivo.toUpperCase() === 'TR1.HTML') {
            const dropdown = document.createElement('div');
            dropdown.className = 'dropdown';

            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'dropbtn';
            btn.setAttribute('aria-expanded', 'false');
            btn.innerHTML = `Error con TR1 <span class="chev">â–¾</span>`;

            const menu = document.createElement('div');
            menu.className = 'dropdown-content';

            const a1 = document.createElement('a');
            a1.href = 'TR1.html?link=1';
            a1.textContent = 'â†³ Link 1';

            const a2 = document.createElement('a');
            a2.href = 'TR1.html?link=2';
            a2.textContent = 'â†³ Link 2';

            const a3 = document.createElement('a');
            a3.href = 'TR1.html?link=3';
            a3.textContent = 'â†³ Link 3';

            menu.appendChild(a1);
            menu.appendChild(a2);
            menu.appendChild(a3);

            dropdown.appendChild(btn);
            dropdown.appendChild(menu);
            contenedor.appendChild(dropdown);

            btn.addEventListener('click', (e) => {
              e.stopPropagation();
              const isOpen = dropdown.classList.contains('open');
              closeDropdowns();
              if (!isOpen) {
                dropdown.classList.add('open');
                btn.setAttribute('aria-expanded', 'true');
              } else {
                dropdown.classList.remove('open');
                btn.setAttribute('aria-expanded', 'false');
              }
            });

          } else {
            const link = document.createElement('a');
            link.href = archivo;
            link.textContent = `Error con ${archivo}`;
            contenedor.appendChild(link);
          }
        }
      }
    }

    // Ejecutar la carga en orden
    cargarTransmisiones();
  </script>

</body>
</html>
