<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roger Deportes GT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      text-align: center;
    }

    header {
      background-color: #0b3d91;
      color: white;
      padding: 20px 0;
      font-size: 2em;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      position: relative;
      padding: 0 10px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* Proporción 16:9 */
      background: black;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Capa que bloquea clics solo en pantallas grandes */
    @media (min-width: 769px) {
      .no-click-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        background: transparent;
      }
    }

    .footer {
      margin-top: 40px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    Roger Deportes GT ⚽
  </header>

  <div class="container">
    <h2>Partido en Vivo</h2>
    <div class="video-wrapper">
      <div class="no-click-layer"></div> <!-- Esta capa solo se aplica en escritorio -->

      <!-- Inserta tu video embebido aquí -->
      <iframe 
        src="https://streamvv11.lat/global1.php?channel=espn"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <div class="footer">
    © 2025 Roger Deportes GT - Todos los derechos reservados.
  </div>

</body>
</html>
