<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Fondo negro para áreas fuera del video */
        }
        #dynamicIframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

<div id="player">
    <iframe id="dynamicIframe"
            sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation" 
            frameborder="0" 
            scrolling="no"
            allow="autoplay; encrypted-media" 
            allowfullscreen>
    </iframe>
</div>

<script>
// Función para obtener parámetros de la URL
function getParameterByName(name) {
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(window.location.href);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

// Usando la función para obtener el valor del parámetro 'get'
var iframeSrc = getParameterByName('get');

// Estableciendo el src del iframe si el parámetro 'get' existe
if(iframeSrc) {
    document.getElementById('dynamicIframe').src = iframeSrc;
}
</script>

</body>
</html>
