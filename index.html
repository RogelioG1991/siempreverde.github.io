<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roger Deportes GT</title>
  
  <!-- üîπ Icono de la pesta√±a -->
  <link rel="icon" type="image/jpeg" href="rogerd.jpeg">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;

      /* ‚úÖ Para poder poner el ‚Äúwatermark‚Äù detr√°s */
      position: relative;
      overflow-x: hidden;
    }



  <header>
    <img src="rogerd.jpeg" alt="Logo Roger Deportes GT">
    Roger Deportes GT<br>
    Feliz navidad y prospero a√±o nuevo 2026
  </header>

  <div class="container">
    <h2>Transmisiones en vivo</h2>
    <div class="transmisiones" id="transmisiones"></div>
  </div>

  <div class="footer">
    ¬© 2025 Roger Deportes GT no es due√±o del contenido y no monetiza, solamente filtramos links del internet y los compartimos para los amantes del deporte.
  </div>

  <script>
    // üîπ Lista de transmisiones en orden fijo
    const archivos = [
      'TR1.html', 'TR2.html', 'TR3.html', 'TR4.html', 'TR5.html',
      'TR6.html', 'TR7.html', 'TR8.html', 'TR9.html', 'TR10.html',
      'TR11.html', 'TR12.html', 'TR13.html', 'TR14.html', 'TR15.html',
      'TR16.html', 'TR17.html', 'TR18.html', 'TR19.html', 'TR20.html'
    ];

    const contenedor = document.getElementById('transmisiones');

    // üîπ Funci√≥n as√≠ncrona para garantizar orden 1‚Üí10
    async function cargarTransmisiones() {
      for (let archivo of archivos) {
        const url = archivo + '?v=' + new Date().getTime();

        try {
          const response = await fetch(url);
          const data = await response.text();

          const parser = new DOMParser();
          const doc = parser.parseFromString(data, 'text/html');

          const h2 = doc.querySelector('.container h2');
          const texto = h2 ? h2.innerText : archivo;

          const link = document.createElement('a');
          link.href = archivo;
          link.textContent = texto;

          contenedor.appendChild(link);
        } catch (err) {
          console.error(`Error cargando ${archivo}:`, err);
          const link = document.createElement('a');
          link.href = archivo;
          link.textContent = `Error con ${archivo}`;
          contenedor.appendChild(link);
        }
      }
    }

    // Ejecutar la carga en orden
    cargarTransmisiones();
  </script>

</body>
</html>"
