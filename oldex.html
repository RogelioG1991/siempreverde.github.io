<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roger Deportes GT</title>
  
  <!-- ðŸ”¹ Icono de la pestaÃ±a -->
  <link rel="icon" type="image/jpeg" href="rogerd.jpeg">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #0b3d91;
      color: white;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .container {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .transmisiones a {
      display: block;
      font-size: 1.4em;
      color: #0b3d91;
      text-decoration: none;
      margin: 12px 0;
      transition: color 0.3s;
    }

    .transmisiones a:hover {
      color: #062a6f;
    }

    .footer {
      margin-top: 40px;
      color: #666;
      font-size: 0.9em;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="rogerd.jpeg" alt="Logo Roger Deportes GT">
    Roger Deportes GT
  </header>

  <div class="container">
    <h2>Transmisiones en vivo</h2>
    <div class="transmisiones" id="transmisiones"></div>
  </div>

  <div class="footer">
    Â© 2025 Roger Deportes GT no es dueÃ±o del contenido y no monetiza, solamente filtramos links del internet y los compartimos para los amantes del deporte.
  </div>

  <script>
    // ðŸ”¹ Lista de transmisiones en orden fijo
    const archivos = [
      'TR1.html', 'TR2.html', 'TR3.html', 'TR4.html', 'TR5.html',
      'TR6.html', 'TR7.html', 'TR8.html', 'TR9.html', 'TR10.html',
      'TR11.html', 'TR12.html', 'TR13.html', 'TR14.html', 'TR15.html',
      'TR16.html', 'TR17.html', 'TR18.html', 'TR19.html', 'TR20.html'
    ];

    const contenedor = document.getElementById('transmisiones');

    // ðŸ”¹ FunciÃ³n asÃ­ncrona para garantizar orden 1â†’10
    async function cargarTransmisiones() {
      for (let archivo of archivos) {
        const url = archivo + '?v=' + new Date().getTime();

        try {
          const response = await fetch(url);
          const data = await response.text();

          const parser = new DOMParser();
          const doc = parser.parseFromString(data, 'text/html');

          const h2 = doc.querySelector('.container h2');
          const texto = h2 ? h2.innerText : archivo;

          const link = document.createElement('a');
          link.href = archivo;
          link.textContent = texto;

          contenedor.appendChild(link);
        } catch (err) {
          console.error(`Error cargando ${archivo}:`, err);
          const link = document.createElement('a');
          link.href = archivo;
          link.textContent = `Error con ${archivo}`;
          contenedor.appendChild(link);
        }
      }
    }

    // Ejecutar la carga en orden
    cargarTransmisiones();
  </script>

</body>
</html>
