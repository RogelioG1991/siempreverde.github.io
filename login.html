<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Portal de Redirecci贸n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente elegante para textos de boda -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    .boda-text {
      font-family: "Great Vibes", cursive;
      font-size: 42px;
      color: #7a4b2a;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.25);
    }

    @media (max-width: 640px) {
      .boda-text {
        font-size: 32px;
      }

      body {
        background-size: contain;
        background-position: top;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: #000;
      }

      .card-container {
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(6px);
      }
    }
  </style>
</head>

<body 
  class="min-h-screen flex flex-col items-center justify-center text-center"
  style="
    background-image: url('fondobodalogin.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  "
>

  <!--  TEXTO SUPERIOR -->
  <div class="boda-text mb-10 leading-tight">
    Bienvenidos a<br>nuestra boda
  </div>

  <!--  TARJETA CENTRAL -->
  <div class="card-container bg-white bg-opacity-80 p-6 rounded-2xl shadow-lg w-full max-w-sm backdrop-blur-sm">
    <h1 class="text-xl font-semibold mb-4 text-center">Ingresa tu c贸digo de invitaci贸n</h1>

    <input
      id="texto"
      type="text"
      placeholder="Tu c贸digo aqu铆"
      class="w-full p-2 border rounded-xl mb-2 uppercase focus:outline-none focus:ring"
      oninput="this.value = this.value.toUpperCase()"
    />

    <button
      onclick="redirigir()"
      class="w-full bg-black text-white py-2 rounded-xl hover:opacity-90 transition"
    >
      Ir a
    </button>

    <p id="mensaje" class="text-sm mt-3 text-center"></p>
  </div>

  <!--  TEXTO INFERIOR -->
  <div class="boda-text mt-10">
    Jennifer y Rogelio
  </div>

  <script>
    const codigosValidos = [
      "JC952026",
      "RG912026" 
    ];

    function redirigir() {
      const input = document.getElementById("texto");
      const mensaje = document.getElementById("mensaje");
      const texto = input.value.trim().toUpperCase();

      if (!texto) {
        mensaje.textContent = "Por favor ingresa un c贸digo.";
        mensaje.className = "text-sm mt-3 text-center text-red-600";
        return;
      }

      if (!codigosValidos.includes(texto)) {
        mensaje.textContent = "El c贸digo no existe. Intenta de nuevo.";
        mensaje.className = "text-sm mt-3 text-center text-red-600";
        input.value = "";
        input.focus();
        return;
      }

      const url = `https://www.siempreverde.site/mesas/${texto}`;
      mensaje.textContent = "C贸digo v谩lido. Redirigiendo...";
      mensaje.className = "text-sm mt-3 text-center text-green-600";

      setTimeout(() => {
        window.location.href = url;
      }, 800);
    }
  </script>

</body>
</html>
