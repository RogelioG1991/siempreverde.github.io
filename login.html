<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Portal de Redirecci贸n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!--  Mejoras visuales para pantallas m贸viles -->
  <style>
    @media (max-width: 640px) {
      body {
        background-size: contain;
        background-position: top;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: #000; /* Fondo elegante si la imagen no llena todo */
      }

      .card-container {
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(6px);
      }
    }
  </style>
</head>

<body 
  class="min-h-screen flex items-center justify-center"
  style="
    background-image: url('fondobodalogin.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  "
>
  <div class="card-container bg-white bg-opacity-80 p-6 rounded-2xl shadow-lg w-full max-w-sm backdrop-blur-sm">
    <h1 class="text-xl font-semibold mb-4 text-center">Portal Siempreverde</h1>

    <input
      id="texto"
      type="text"
      placeholder="Ingresa tu c贸digo"
      class="w-full p-2 border rounded-xl mb-2 uppercase focus:outline-none focus:ring"
      oninput="this.value = this.value.toUpperCase()"
    />

    <button
      onclick="redirigir()"
      class="w-full bg-black text-white py-2 rounded-xl hover:opacity-90 transition"
    >
      Ir a
    </button>

    <p id="mensaje" class="text-sm mt-3 text-center"></p>
  </div>

  <script>
    // LISTADO PREDEFINIDO DE CDIGOS VLIDOS (EN MAYSCULAS)
    const codigosValidos = [
      "TR1",
      "TR2",
      "TR3",
      "TR4",
      "TR5"
    ];

    function redirigir() {
      const input = document.getElementById("texto");
      const mensaje = document.getElementById("mensaje");

      // Convertimos siempre a MAYSCULAS
      const texto = input.value.trim().toUpperCase();

      if (!texto) {
        mensaje.textContent = "Por favor ingresa un c贸digo.";
        mensaje.className = "text-sm mt-3 text-center text-red-600";
        return;
      }

      // VALIDACIN CONTRA EL LISTADO
      if (!codigosValidos.includes(texto)) {
        mensaje.textContent = "El c贸digo no existe. Intenta de nuevo.";
        mensaje.className = "text-sm mt-3 text-center text-red-600";
        input.value = "";
        input.focus();
        return;
      }

      // REDIRECCIN SI EL CDIGO ES VLIDO
      const url = `https://www.siempreverde.site/${texto}`;
      mensaje.textContent = "C贸digo v谩lido. Redirigiendo...";
      mensaje.className = "text-sm mt-3 text-center text-green-600";

      setTimeout(() => {
        window.location.href = url;
      }, 800);
    }
  </script>

</body>
</html>
