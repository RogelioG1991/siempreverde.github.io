<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Portal de Redirección</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-sm">
    <h1 class="text-xl font-semibold mb-4 text-center">Portal Siempreverde</h1>

    <input
      id="texto"
      type="text"
      placeholder="Ingresa tu código"
      class="w-full p-2 border rounded-xl mb-2 focus:outline-none focus:ring"
    />

    <button
      onclick="redirigir()"
      class="w-full bg-black text-white py-2 rounded-xl hover:opacity-90 transition"
    >
      Ir a
    </button>

    <p id="mensaje" class="text-sm mt-3 text-center"></p>
    <p id="preview" class="text-sm text-gray-400 mt-2 break-all text-center"></p>
  </div>

  <script>
    // ✅ LISTADO PREDEFINIDO DE CÓDIGOS VÁLIDOS
    const codigosValidos = [
      "login",
      "index.html",
      "panel",
      "admin",
      "ventas"
    ];

    function redirigir() {
      const input = document.getElementById("texto");
      const mensaje = document.getElementById("mensaje");
      const texto = input.value.trim();

      if (!texto) {
        mensaje.textContent = "Por favor ingresa un código.";
        mensaje.className = "text-sm mt-3 text-center text-red-600";
        return;
      }

      // ✅ VALIDACIÓN CONTRA LISTADO
      if (!codigosValidos.includes(texto)) {
        mensaje.textContent = "El código no existe. Intenta de nuevo.";
        mensaje.className = "text-sm mt-3 text-center text-red-600";
        input.value = "";
        input.focus();
        return;
      }

      // ✅ SI EL CÓDIGO ES VÁLIDO
      const url = `https://www.siempreverde.site/${texto}`;
      mensaje.textContent = "Código válido. Redirigiendo...";
      mensaje.className = "text-sm mt-3 text-center text-green-600";

      setTimeout(() => {
        window.location.href = url;
      }, 800);
    }

    document.getElementById("texto").addEventListener("input", function () {
      const texto = this.value.trim();
      const preview = texto
        ? `https://www.siempreverde.site/${texto}`
        : "";
      document.getElementById("preview").textContent = preview;
    });
  </script>
</body>
</html>
