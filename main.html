<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roger Deportes GT</title>
  
  <!-- ðŸ”¹ Icono de la pestaÃ±a -->
  <link rel="icon" type="image/jpeg" href="rogerd.jpeg">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #0b3d91;
      color: white;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
    }

    .container {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .transmisiones a {
      display: block; 
      font-size: 1.5em;
      color: #0b3d91;
      text-decoration: none;
      margin: 10px 0; 
      transition: color 0.3s;
    }

    .transmisiones a:hover {
      color: #062a6f; 
    }

    .footer {
      margin-top: 40px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    Roger Deportes GT âš½
  </header>

  <div class="container">
    <h2>Transmisiones en vivo</h2>
    <div class="transmisiones" id="transmisiones"></div>
  </div>

  <div class="footer">
    Â© 2025 Roger Deportes GT no es dueÃ±o del contenido, solamente redirigimos para que puedas disfrutar.
  </div>

  <script>
    // Lista de archivos TRx.html
    const archivos = ['TR1.html', 'TR2.html', 'TR3.html', 'TR4.html', 'TR5.html', 'TR6.html'];
    const contenedor = document.getElementById('transmisiones');

    archivos.forEach(archivo => {
      // Cache-busting: agrega un parÃ¡metro Ãºnico para forzar la recarga
      const url = archivo + '?v=' + new Date().getTime();

      fetch(url)
        .then(response => response.text())
        .then(data => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(data, 'text/html');

          // Buscar el h2 dentro de .container
          const h2 = doc.querySelector('.container h2');
          const texto = h2 ? h2.innerText : archivo; // fallback si no hay h2

          // Crear enlace dinÃ¡mico
          const link = document.createElement('a');
          link.href = archivo;
          link.textContent = texto;

          contenedor.appendChild(link);
        })
        .catch(err => {
          console.error(`Error cargando ${archivo}:`, err);
          const link = document.createElement('a');
          link.href = archivo;
          link.textContent = `Error con ${archivo}`;
          contenedor.appendChild(link);
        });
    });
  </script>

</body>
</html>
