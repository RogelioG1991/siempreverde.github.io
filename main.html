<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roger Deportes GT</title>
  
  <!-- 游댳 Icono de la pesta침a -->
  <link rel="icon" type="image/jpeg" href="rogerd.jpeg">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #0b3d91;
      color: white;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .container {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .transmisiones a {
      display: block;
      font-size: 1.4em;
      color: #0b3d91;
      text-decoration: none;
      margin: 12px 0;
      transition: color 0.3s;
    }

    .transmisiones a:hover {
      color: #062a6f;
    }

    .footer {
      margin-top: 40px;
      color: #666;
      font-size: 0.9em;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="rogerd.jpeg" alt="Logo Roger Deportes GT">
    Roger Deportes GT
  </header>

  <div class="container">
    <h2>Transmisiones en vivo</h2>
    <div class="transmisiones" id="transmisiones"></div>
  </div>

  <div class="footer">
    춸 2025 Roger Deportes GT no es due침o del contenido y no monetiza, solamente filtramos links del internet y los compartimos para los amantes del deporte.
  </div>

  <script>
    // 游댳 Lista extendida a 10 transmisiones
    const archivos = [
      'TR1.html', 'TR2.html', 'TR3.html', 'TR4.html', 'TR5.html',
      'TR6.html', 'TR7.html', 'TR8.html', 'TR9.html', 'TR10.html'
    ];

    const contenedor = document.getElementById('transmisiones');

    archivos.forEach(archivo => {
      // Cache-busting para evitar contenido viejo en navegador
      const url = archivo + '?v=' + new Date().getTime();

      fetch(url)
        .then(response => response.text())
        .then(data => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(data, 'text/html');

          // Buscar el t칤tulo de la transmisi칩n
          const h2 = doc.querySelector('.container h2');
          const texto = h2 ? h2.innerText : archivo;

          // Crear enlace din치mico
          const link = document.createElement('a');
          link.href = archivo;
          link.textContent = texto;

          contenedor.appendChild(link);
        })
        .catch(err => {
          console.error(`Error cargando ${archivo}:`, err);
          const link = document.createElement('a');
          link.href = archivo;
          link.textContent = `Error con ${archivo}`;
          contenedor.appendChild(link);
        });
    });
  </script>

</body>
</html>
