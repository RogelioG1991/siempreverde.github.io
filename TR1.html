<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;

      background-color: #0b3d91;
      color: white;
      padding: 20px;
      font-size: 2em;

    }

    .titulo {

    }

      font-size: 0.6em;
      color: white;
      text-decoration: none;
      transition: color 0.3s, text-decoration 0.3s;
    }

    .volver-inicio:hover {
      text-decoration: underline;
      color: #cdd8f5;
    }

    .container {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
    }

    .footer {
      margin-top: 40px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
